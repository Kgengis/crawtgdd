<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawl</title>
    <meta name="viewport" content="width=width-device, initial-scale=1" >
    <link rel="stylesheet" {% static 'CSS/style.css' %}>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container nav-wrapper">
                <a href="/" class="brand-logo">Crawler</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/">home</a> </li>
                </ul>
        </div>
    </nav>
    <h2 style="text-align: center">Nhap ten thuong hieu ban muon tim kiem</h2>
    <div class="container">
        <div class="row">
            <div class="col s4">
                <div class="center">
                <i class="material-icons large" style="color: orange">flash_on</i>
                <p>Tốc độ phản hồi thông tin nhanh nhất!</p>
                </div>
            </div>
            <div class="col s4">
                <div class="center">
                    <i class="material-icons large" style="color: blue">chrome_reader_mode</i>
                    <p>Thông tin cập nhật liên tục</p>
                </div>
            </div>
            <div class="col s4">
                <div class="center">
                    <i class="material-icons large" style="color: cyan">filter_none</i>
                    <p>Đa dạng thông tin</p>
                </div>
            </div>
        </div>
        <form action="{% url 'index' %} " method="post">
            {% csrf_token %}
            <input type="text" name="search" placeholder="search" >
            <button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right">search</i>
            </button>

        </form>
        {% block content %}

        {% endblock content %}
    </div>



</body>
</html>
